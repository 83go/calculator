<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="expression" class="expression"></div>
            <div id="result" class="result">0</div>
        </div>
        <div class="buttons">
            <button class="btn" data-value="(">(</button>
            <button class="btn" data-value=")">)</button>
            <button class="btn" data-value="ans">ans</button>
            <button class="btn" data-value="del">del</button>
            <button class="btn" data-value="clear">clear</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="%">%</button>
            <button class="btn" data-value="√">√</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="*">x</button>
            <button class="btn" data-value="/">÷</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="+">+</button>
            <button class="btn" data-value="-">-</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value="+/-">+/-</button>
            <button class="btn" data-value="sin">sin</button>
            <button class="btn" data-value="cos">cos</button>
            <button class="btn" data-value="tan">tan</button>
            <button class="btn" data-value="log">log</button>
            <button class="btn" data-value="enter">ENTER</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
